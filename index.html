<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-primary row">
    <main
      class="col-12 bg-light h-100 mx-7"
      style="min-height: 100vh"
    >
      <h1 class="col-12 bg-primary text-light text-center p-3 mb-0">
        Weather Dashboard
      </h1>
      <form>
        <fieldset class="col-12 col-md-4 p-5">
          <legend>Search for a City:</legend>
          <div class=" ">
            <input
              type="text"
              id="TextInput"
              class="form-control"
              placeholder="City Name"
            />
          </div>
          <button
            id="search-btn"
            type="submit"
            class="btn btn-primary col-12 my-3"
          >
            Search
          </button>
          <div class="mb-3">
            <select id="Select" class="form-select">
              <option>Past Searches</option>
            </select>
          </div>
        </fieldset>
      </form>
      <div class ='col-6'>
        <div class="current-weather card border-secondary my-5 p-3 h-25 col-5">
        <div
          id="main-card-header"
          class="card-header p-3 bg-primary text-light"
        ></div>
        <div id="main-card" class="card-body" style="list-style: none">
          <li id="temp"></li>
          <li id="wind"></li>
          <li id="humidity"></li>
        </div>
      </div>
    </div>
      

      <div id ='forecast' class="row p-3">
        <h2 class="text-primary">5-Day Forecast:</h2>
        
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
