<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-primary row ">
    <header >
        <h1 class="col-12 bg-primary text-light text-center p-3 mb-0">
        Weather Dashboard
      </h1>
     </header>
        <main class="col-12 bg-light h-100 mx-7 d-flex flex-wrap justify-content-space-evenly" style="min-height: 100vh" >
      <form class="col-12 p-5" id="search-form">
        <fieldset >
          <legend>Search for a City:</legend>
          <div class=" ">
            <input
              type="text"
              id="TextInput"
              class="form-control"
              placeholder="City Name"
            />
          </div>
          <button
            id="search-btn"
            type="submit"
            class="btn btn-primary col-12 my-3"
          >
            Search
          </button>
          <div class="mb-3">
            <select id="Select" class="form-select">
              <option>Past Searches</option>
            </select>
          </div>
        </fieldset>
      </form>
      <div class ='col-7 h-100'>
        <div class="current-weather card border-secondary my-5 p-3 h-25">
        <div
          id="main-card-header"
          class="card-header p-3 bg-primary text-light"
        ></div>
        <div id="main-card" class="card-body " style="list-style: none">
          <li id="temp"></li>
          <li id="wind"></li>
          <li id="humidity"></li>
        </div>
      </div>
    </div>
      
    <div class="w-100 m-3">
        <h2 class="forecast-title text-primary"></h2>
        <div id ='forecast' class="d-flex row p-3 h-100 ">
    </div>
    </div>

    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
